<!doctype html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    
    <div class="container">

      <div id="title" class="text-center">
        <h1>freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>

      <form id="survey-form" action="" method="">

          <div class="mb-4">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name-label" placeholder="Enter your name" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email-label" placeholder="Enter your email" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Age (optional)</label>
            <input type="number" class="form-control" id="number-label" min="10" max="50" placeholder="Age">
          </div>

          <div class="mb-4">
            <label class="form-label">Which option best describes your current role?</label>
            <select class="form-select" id="dropdown" aria-label="Default select example">
              <option disabled selected>Select current role</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="3">Other</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="form-label">Would you recommend freeCodeCamp to a friend?</label>
            <div class="form-check">
              <input class="form-check-input" name="recommend" value="Definitely" type="radio" checked>
              <label class="form-check-label">Definitely</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name="recommend" value="Maybe" type="radio">
              <label class="form-check-label">Maybe</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name="recommend" value="Not sure" type="radio">
              <label class="form-check-label">Not sure</label>
            </div>
          </div>
          
          <div class="mb-4">
            <label class="form-label">What is your favorite feature of freeCodeCamp?</label>
            <select class="form-select" id="dropdown">
              <option disabled selected>Select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="form-label">What would you like to see improved? (Check all that apply)</label>
            <div class="form-check">
              <input class="form-check-input" value="Front-end Projects" type="checkbox">
              <label class="form-check-label">Front-end Projects</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="Back-end Projects" type="checkbox">
              <label class="form-check-label">Back-end Projects</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="Data Visualization" type="checkbox">
              <label class="form-check-label">Data Visualization</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="Challenges" type="checkbox">
              <label class="form-check-label">Challenges</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="Open Source Community" type="checkbox">
              <label class="form-check-label">Open Source Community</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="Gitter help rooms" type="checkbox">
              <label class="form-check-label">Gitter help rooms</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="Videos" type="checkbox">
              <label class="form-check-label">Videos</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="City Meetups" type="checkbox">
              <label class="form-check-label">City Meetups</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="Wiki" type="checkbox">
              <label class="form-check-label">Wiki</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="Forum" type="checkbox">
              <label class="form-check-label">Forum</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="Additional Courses" type="checkbox">
              <label class="form-check-label">Additional Courses</label>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Any comments or suggestions?</label>
            <textarea class="form-control" rows="3" placeholder="Enter your comment here..."></textarea>
          </div>
          

          <button type="submit" class="btn btn-primary" id="submit">Submit</button>

      </form>

    </div>

      

    
    

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
  </body>
</html>
